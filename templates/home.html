<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1>Chronic Kidney Disease Predictor</h1>
            <p>Enter patient data below to determine the likelihood of chronic kidney disease.</p>
        </header>

        <!-- Prediction Form -->
        <form action="/predict" method="POST" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="bloodPressure" class="form-label">Blood Pressure (mmHg)</label>
                    <input type="number" class="form-control" id="bloodPressure" name="bloodPressure" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="specificGravity" class="form-label">Specific Gravity</label>
                    <input type="number" step="0.01" class="form-control" id="specificGravity" name="specificGravity" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="albumin" class="form-label">Albumin (g/dL)</label>
                    <input type="number" step="0.1" class="form-control" id="albumin" name="albumin" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="sugar" class="form-label">Sugar (mg/dL)</label>
                    <input type="number" class="form-control" id="sugar" name="sugar" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="redBloodCells" class="form-label">Red Blood Cells</label>
                    <select class="form-control" id="redBloodCells" name="redBloodCells" required>
                        <option value="normal">Normal</option>
                        <option value="abnormal">Abnormal</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="hemoglobin" class="form-label">Hemoglobin (g/dL)</label>
                    <input type="number" step="0.1" class="form-control" id="hemoglobin" name="hemoglobin" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="packedCellVolume" class="form-label">Packed Cell Volume</label>
                    <input type="number" class="form-control" id="packedCellVolume" name="packedCellVolume" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <!-- Prediction Result Section -->
        {% if prediction_text %}
            <div class="mt-4 text-center">
                <h2 class="text-success">
                    {{ prediction_text }}
                </h2>
            </div>
        {% endif %}

        <footer class="text-center mt-4">
            <p>&copy; 2024 Chronic Kidney Disease Predictor. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
